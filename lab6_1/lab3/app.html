<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSONPlaceholder Posts</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
      html, body {
        height: 100%;
        background-color: greenyellow;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .ROW {
        background-color: antiquewhite;
      }
      @media (max-width: 576px) {
        .table_header_post {
          display: none;
        }
        .col {
          flex: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5" ,style="ROW">
        <div class="col">
          <input type="text" id="search" class="form-control" placeholder="Search Post" />
        </div>
        <div class="col-auto">
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <input type="text" id="title" class="form-control" placeholder="Title" />
        </div>
        <div class="col">
          <input type="text" id="body" class="form-control" placeholder="Body" />
        </div>
        <div class="col-auto">
          <button id="addBtn" class="btn btn-success">Add Post</button>
        </div>
      </div>
      <div class="table-responsive mt-5">
        <table class="table table-bordered">
          <thead class="table_header_post">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Body</th>
              <th>UserID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="postsTable"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
